// Função para exibir os serviços na página
function exibirServicos(servicos) {
  const lista = document.getElementById('servicos-lista');
  lista.innerHTML = ''; // Limpa a lista existente

  servicos.forEach(servico => {
    const item = document.createElement('div');
    item.classList.add('categoria');
    item.innerHTML = `
      <h2>${servico.nome}</h2>
      <p class="desc">${servico.descricao}</p>
      <a href="${servico.link}" target="_blank">Saiba mais</a>
    `;
    lista.appendChild(item);
  });
}

// Exibe todos os serviços ao carregar a página
window.onload = () => {
  exibirServicos(servicos);
};

// Função de busca
document.getElementById('busca').addEventListener('input', function() {
  const valorBusca = this.value.toLowerCase();
  const servicosFiltrados = servicos.filter(servico => servico.nome.toLowerCase().includes(valorBusca));
  exibirServicos(servicosFiltrados);
});
</script>
