ail e chat. Tem um tempo de resposta inferior a um hora/<br>\n-<strong>Enterprise</strong> fornece acesso ininterrupto por telefone, e-mail e chat. O plano tem um tempo de resposta inferior a 15 minutos caso Produção sofra uma interrupção de serviço.</p>","children":[],"payload":{"lines":"818,823"}}],"payload":{"lines":"812,813"}}],"payload":{"lines":"797,798"}},{"content":"<strong>17.0 FIM Gé Tavares</strong>","children":[{"content":"Você conhece Laranjal Paulista?<br>\nNasci lá, sabia !","children":[],"payload":{"lines":"825,827"}}],"payload":{"lines":"823,824"}}],"payload":{"lines":"1,2"}},{"maxWidth":300,"initialExpandLevel":2,"htmlParser":{"selector":"h1,h2,h3,ul,ol,li,table,pre"}})</script>
